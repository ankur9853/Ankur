apiVersion: v1
kind: Service
metadata:
  name: my-loadbalancer
  labels:
    app: my-app
spec:
  type: LoadBalancer
  ports:
    - port: 80          # Port the load balancer will listen on
      targetPort: 8080  # Port your application is listening on
      protocol: TCP
  selector:
    app: my-app        # Selector to match your application pods